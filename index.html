<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: "Georgia", serif;

        /* ‚≠ê Harry Potter Background (ONLY hogwards.jpeg) */
        background: url('./hogwards.jpeg') no-repeat center center fixed;
        background-size: cover;
    }

    /* Dark overlay for better text visibility */
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.45);
        z-index: 0;
    }

    /* Center Box */
    .center-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
        max-width: 700px;
        background: rgba(0, 0, 0, 0.55);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        color: white;
        font-size: 20px;
        line-height: 1.6;
        z-index: 2;
        backdrop-filter: blur(4px);
    }

    .slide { display: none; }
    .slide.active { display: block; }

    /* Next Button */
    .next-btn {
        margin-top: 25px;
        padding: 12px 25px;
        background: #b38bff;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .next-btn:hover {
        background: #d5b3ff;
    }

    /* Floating Teddy Bears */
    .teddy {
        position: fixed;
        top: -50px;
        width: 40px;
        height: 40px;
        opacity: 0.9;
        z-index: 1;
        animation: fall 7s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-50px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>

<body>

        teddy.style.animationDuration = (6 + Math.random() * 5) + "s";
        teddy.innerHTML = teddyEmoji;
        document.body.appendChild(teddy);
    }
</script>
