<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Dharmaraj ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #7aa9ff, #d4b3ff);
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: white;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        animation: fadeIn 2s ease-out;
    }

    h2 {
        margin-top: -10px;
        font-size: 1.3rem;
        color: #fff;
        opacity: 0.9;
        animation: fadeIn 3s ease-out;
    }

    .teddy {
        position: absolute;
        font-size: 28px;
        animation: floatUp linear infinite;
        opacity: 0.9;
        z-index: 0;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .center-box {
        z-index: 10;
        padding: 20px 30px;
        border-radius: 20px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(255,255,255,0.4);
        animation: fadeIn 2.5s ease-out;
    }

    .nicknames {
        font-size: 1.2rem;
        color: #fff;
        margin-top: 8px;
    }

    .heart {
        font-size: 26px;
        animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(1); }
        75% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<div class="center-box">
    <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
    <h2>Dharmaraj ‚Ä¢ 23 February</h2>
    <div class="nicknames">
        Thangam ‚Ä¢ Pattu ‚Ä¢ Bujji ‚Ä¢ Jillu <span class="heart">üíú</span>
    </div>
</div>

<script>
    function createTeddy() {
        const teddy = document.createElement("div");
        teddy.classList.add("teddy");
        teddy.innerHTML = "üß∏";

        let size = Math.random() * 20 + 15; 
        teddy.style.fontSize = size + "px";

        teddy.style.left = Math.random() * 100 + "vw";

        let duration = Math.random() * 6 + 5;
        teddy.style.animationDuration = duration + "s";

        document.body.appendChild(teddy);

        setTimeout(() => {
            teddy.remove();
        }, duration * 1000);
    }

    setInterval(createTeddy, 500);
</script>

</body>
</html>
