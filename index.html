<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Dharmaraj ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #7aa9ff, #d4b3ff); /* blue + light purple gradient */
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    /* Center box */
    .center-box {
        position: relative;
        z-index: 10;
        padding: 25px 40px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(12px);
        box-shadow: 0 0 30px rgba(0,0,0,0.25);
        animation: fadeIn 2s ease-out;
    }

    h1 {
        font-size: 3rem;
        color: white;
        text-shadow: 0 0 10px rgba(0,0,0,0.7);
        margin-bottom: 10px;
    }

    .nicknames {
        font-size: 1.3rem;
        color: #fff;
        margin-top: 10px;
    }

    .heart {
        font-size: 26px;
        animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    /* Teddy floating animation */
    .teddy {
        position: absolute;
        font-size: 30px;
        animation: fallDown linear infinite;
        opacity: 1;
        text-shadow: 0 0 6px rgba(0,0,0,0.5);
    }

    @keyframes fallDown {
        0% { transform: translateY(-15vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0.7; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="center-box">
    <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
    <div class="nicknames">Thangam ‚Ä¢ Pattu ‚Ä¢ Bujji ‚Ä¢ Jillu <span class="heart">üíú</span></div>
</div>

<script>
    function createTeddy() {
        const teddy = document.createElement("div");
        teddy.classList.add("teddy");
        teddy.innerHTML = "üß∏";

        let size = Math.random() * 14 + 26;
        teddy.style.fontSize = size + "px";

        teddy.style.left = Math.random() * 100 + "vw";

        let duration = Math.random() * 5 + 6;
        teddy.style.animationDuration = duration + "s";

        teddy.style.opacity = Math.random() * 0.4 + 0.9;

        document.body.appendChild(teddy);

        setTimeout(() => {
            teddy.remove();
        }, duration * 1000);
    }

    setInterval(createTeddy, 300);
</script>

</body>
</html>
